<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickkman's Weather Dashboard</title>

    <!-- link to Bulma css library (bootstrap alternative)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- link to base css stylesheet-->
    <link rel="stylesheet" href="./assets/css/style.css" /> 
</head>

<header> <!-- hero header-->
    <section class="hero is-small is-info">
        <div class="hero-body">
          <p class="title is-flex is-justify-content-center is-size-2">
            Weather Dashboard
          </p>
         </div>
      </section>
</header>

<body class="custom-bg"> <!-- overrides Bulma body background color-->

   
    <div class = "columns pt-2"> <!--container to hold city search form-->
        <div class="column is-one-quarter boxes">
        <form class="box">
    <div class="field">
        <label class="label is-size-4 ">Search For A City:</label>
        <div class="control">
          <input class="input" type="text" placeholder="Enter a city here">
        </div>
        </div>
      <div class="field">
        <p class="control">
          <button class="button is-fullwidth is-info" id="searchBtn">
            Search
          </button>
        </p>
      </div>
      </form>

    <!-- current weather box section -->
          </div> <div class = " columns pt-5 is-full p-5">
          <div class ="column is-full box boxes is-size-4">
          <!-- empty spans to insert weather data -->
          <span id = "cName" class="is-size-2"></span>
          <span id = "cDate"></span>
          <span id = "cIcon"></span><br>
          <span id = "cTemp"></span><br>
          <span id = "cWind"></span><br>
          <span id = "cHumidity"></span>
          
          
            
        </div></div>

    <!-- end current weather box -->
    </div></div>
    
    <!-- section to be polulated with search history-->
    <div id ="history" class = "columns ml-0 mr-6">
      <div class="column is-one-quarter box boxes label field">
      History  
      </div>
    
      
      
    
    <!-- link for jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!--link for dayjs-->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <!-- link for javascript base file -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
