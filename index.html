<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickkman's Weather Dashboard</title>

    <!-- link to Bulma css library (bootstrap alternative)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- link to base css stylesheet-->
    <link rel="stylesheet" href="./assets/css/style.css" /> 
</head>

<header> <!-- hero header-->
    <section class="hero is-small is-info">
        <div class="hero-body">
          <p class="title is-flex is-justify-content-center is-size-2">
            Weather Dashboard
          </p>
         </div>
      </section>
</header>

<body>

   
    <div class = "columns"> <!--container to hold city search form-->
        <div class="column is-one-quarter ">
        <form class="box">
    <div class="field">
        <label class="label is-size-4 ">Search For A City:</label>
        <div class="control">
          <input class="input" type="text" placeholder="Enter a city here">
        </div>
        </div>
      <div class="field">
        <p class="control">
          <button class="button is-fullwidth is-info">
            Search
          </button>
        </p>
      </div>
      </form>
    </div></div>
      
    
    <!-- link for jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- link for javascript base file -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
